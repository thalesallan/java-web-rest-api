# This workflow builds, tests and publishes Maven packages
# Runs on: push to main, pull requests, and releases
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: 🔨 CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write    steps:
    - uses: actions/checkout@v4
    
    - name: 📋 Show build info
      run: |
        echo "🚀 Build triggered by: ${{ github.event_name }}"
        echo "🌟 Branch: ${{ github.ref_name }}"
        echo "👤 Actor: ${{ github.actor }}"
        if [ "${{ github.event_name }}" = "release" ]; then
          echo "🏷️ Release Tag: ${{ github.event.release.tag_name }}"
        fi
    
    - name: ☕ Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: 🧪 Run tests
      run: mvn -B test --file pom.xml

    - name: 🔨 Build with Maven
      run: mvn -B package --file pom.xml

    - name: ✅ Verify build integrity
      run: mvn -B verify --file pom.xml    - name: 📦 Publish to GitHub Packages
      if: github.event_name == 'release'
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}

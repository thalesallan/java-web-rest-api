# Workflow Ãºnico otimizado - CI/CD + Deploy Railway
name: ğŸš€ CI/CD & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Build e Testes (sempre executa)
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ§ª Executar testes
      run: mvn -B test

    - name: ğŸ”¨ Build da aplicaÃ§Ã£o
      run: mvn -B clean package -DskipTests

    - name: âœ… Verificar integridade
      run: mvn -B verify -DskipTests

    - name: ğŸ“¦ Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar
        retention-days: 7

    - name: ğŸ¯ Status do build
      run: |
        echo "âœ… Build concluÃ­do com sucesso!"
        echo "ğŸ“¦ JAR criado: $(ls target/*.jar)"
        echo "ğŸš‚ Pronto para Railway!"
        echo ""
        echo "ğŸ”— Para deploy no Railway:"
        echo "1. Acesse: https://railway.app"
        echo "2. New Project â†’ Deploy from GitHub repo"
        echo "3. Selecione este repositÃ³rio"
        echo "4. Deploy automÃ¡tico!"

  # Job 2: Release automÃ¡tica (apenas push para main com commits relevantes)
  auto-release:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: â˜• Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ“¦ Setup semantic-release
      run: |
        npm install semantic-release @semantic-release/github
        cat > .releaserc.json << 'EOF'
        {
          "branches": ["main"],
          "repositoryUrl": "https://github.com/${{ github.repository }}",
          "plugins": [
            "@semantic-release/commit-analyzer",
            "@semantic-release/release-notes-generator",
            "@semantic-release/github"
          ]
        }
        EOF

    - name: ğŸ·ï¸ Criar release (se necessÃ¡rio)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release

    - name: ğŸ“¦ Status da release
      run: |
        if git describe --tags --exact-match HEAD >/dev/null 2>&1; then
          echo "âœ… Release criada: $(git describe --tags --exact-match HEAD)"
          echo "ğŸ¯ Tag: $(git describe --tags --exact-match HEAD)"
          echo "ğŸ“¦ AplicaÃ§Ã£o pronta para deploy!"
        else
          echo "â„¹ï¸ Nenhuma release criada neste commit"
          echo "ğŸ’¡ Para criar release, use commits convencionais:"
          echo "   - feat: nova funcionalidade"
          echo "   - fix: correÃ§Ã£o de bug"
          echo "   - BREAKING CHANGE: mudanÃ§a incompatÃ­vel"
        fi
